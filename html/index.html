<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/foot/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <textarea name="password" id="password"></textarea>
    <button type="button" id="passwordgen">Generate Password</button>
    
    <textarea name="pasphrase" id="pasphrase"></textarea>
    <button type="button" id="pasphrasegen">Generate Password</button>

    <div class="switch-case">
        <div class="switch-mode">
            <i class ="bi bi-brightness-high-fill"></i>
            <label class="switch">
                
                <input type="checkbox" name="toggleDarkModeButton" id="toggleDarkModeButton" onclick="toggleDarkMode()" checked />
                <span class="slider round"></span>
            </label><span class="material-symbols-outlined">
                dark_mode
            </span>
            <i class="bi bi-moon-fill"></i>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
